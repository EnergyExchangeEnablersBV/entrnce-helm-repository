apiVersion: apps/v1
kind: Deployment
metadata:
  name: RELEASE-NAME-entrnce-website
  namespace: "default"
  labels:
    app: entrnce-website
    chart: entrnce-website-0.0.1
    release: RELEASE-NAME
    heritage: Helm
    keel.sh/policy: force
    keel.sh/trigger: poll
    keel.sh/approvals: "1"
  annotations:
    keel.sh/pollSchedule: "@every 1m"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: entrnce-website
      release: RELEASE-NAME
  template:
    metadata:
      labels:
        app: entrnce-website
        release: RELEASE-NAME
      annotations:
            {}
    spec:
      containers:
        - name: entrnce-website
          image: "nickhartjes/dummy-container:latest"
          imagePullPolicy: Always
          volumeMounts:
            - name: RELEASE-NAME-entrnce-website-config
              mountPath: /etc/nginx/conf.d/
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
      restartPolicy: Always
      serviceAccountName: RELEASE-NAME-entrnce-website
      securityContext:
              null
      imagePullSecrets:
      - name: private-docker-registry
      volumes:
        - name: RELEASE-NAME-entrnce-website-config
          configMap:
            name: RELEASE-NAME-entrnce-website-config
