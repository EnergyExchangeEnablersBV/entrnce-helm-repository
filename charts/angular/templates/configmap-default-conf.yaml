apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "angular.fullname" . }}-default.conf
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app: {{ include "angular.name" . }}
    chart: {{ include "angular.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  default.conf: |-
    {{ .Files.Get "default.conf"}}
