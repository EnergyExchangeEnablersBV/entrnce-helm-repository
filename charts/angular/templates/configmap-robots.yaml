apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "angular.fullname" . }}-robots
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app: {{ include "angular.name" . }}
    chart: {{ include "angular.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  robots.txt: {{ .Values.robots | toJson }}
  
